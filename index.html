<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flags</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/custom.css" type="text/css">
</head>
<body>
<header class="w-100 border bg-white h-100 ">
    <div class="container bg-white align-middle">
    <div class="d-flex justify-content-between " >
        <h1 id="title "><b>Where in the world?</b></h1>
        <button class="d-flex align-items-center w-25 border-0 bg-white justify-content-end" onclick="toggleDark()">
            <img class="search-icon img-fluid" src="icons/moon-outline.svg" alt="search">
            <div class="btn text-left  "><b>Dark Mode</b></div>
        </button>
    </div>
    </div>
</header>
<main class="container mt-5">
    <div class="container">
        <div class="d-flex justify-content-between ">
        <div class="d-flex ser ps-4 bg-white align-items-center" >
            <img class="search-icon" src="icons/search-outline.svg" alt="search">

        <input id="search" class="border-0 " type="text" placeholder="Search for a country..." onkeyup="searchCountries()">
            <script src="javascript/flags.js" type="text/javascript"></script>
        </div>
            <div class="dropdown " onchange="filter()" >
                <button id="drop-down" class="btn btn-secondary dropdown-toggle bg-white text-black border-white" onchange="filter()" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter by Region
                </button>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onmouseover="showRegion(this)">No filter</a></li>
                    <li><a class="dropdown-item" href="#" onmouseover="showRegion(this)">Africa</a></li>
                    <li><a class="dropdown-item" href="#" onmouseover="showRegion(this)">America</a></li>
                    <li><a class="dropdown-item" href="#" onmouseover="showRegion(this)">Asia</a></li>
                    <li><a class="dropdown-item" href="#" onmouseover="showRegion(this)">Europe</a></li>
                    <li><a class="dropdown-item" href="#" onmouseover="showRegion(this)">Oceania</a></li>

                </ul>
            </div>

    </div>
    </div>


    <div class="container mt-5  d-flex justify-content-start ">

        <div id="add-countries" class="row justify-content-center gy-5  " >


         </div>
        </div>
</main>
</body>
</html>
